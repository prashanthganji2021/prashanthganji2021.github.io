<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h1 class="text-center mb-4">Login</h1>
      <form (ngSubmit)="onSubmit()" class="card p-4">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4 text-center">Login</button>

      </form>
      <div class="text-center mt-3">
        <a href="#" class="text-muted">Forgot your password?</a>
      </div>
      <hr>
      <p class="text-center">Don't have an account? <button class="btn btn-link" (click)="onRegister()">Register</button></p>
    </div>
  </div>
</div>
